<!DOCTYPE html>
<html>
    <head>
        <title>MiniEmpreendedora</title>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        cabecalho 
        

        <form id="comentario"> 
            <p id="comentario"> Faça seu Comentário </p>
            <br>
            <input type="text" id="nome" value="" placeholder="Nome Completo">
            <br>
            <input type="number" id="nota" value="" placeholder="Nota">
            <br>
            <input type="text" id="comentario" value="" placeholder="Comentário">
            <br>
            <input type="button" id="enviar" value="Enviar" onclick="enviarcomentario()">
        </form>
        <table id="table-body">
            <thead>
                <th>Nome</th>
                <th>Nota</th>
                <th>Comentario</th>
            </thead>
            <tbody></tbody>
        </table>

        contato 
        
        <script src="avaliacao.js"></script>
    </body>
</html>
